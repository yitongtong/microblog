{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Hi, {{ current_user.username }} </h1>
    
    {% if form %}
        {{ wtf.quick_form(form) }}
    {% endif %}

    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}

    <!-- 页码 -->
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} dissable{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span>上一页
                </a>
            </li>
            <li class="next{% if not next_url %} dissable{% endif %}">
                <a href="{{ next_url or '#' }}">
                    下一页<span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
